<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle bars / pokemon Api / yellow Pokemons</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<!-- <body class="d-flex h-100 text-center text-bg-dark"> class="d-none"> </symbol> <symbol id="circle-half" viewBox="0 0 16 16"> <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path> </symbol> <symbol id="moon-stars-fill" viewBox="0 0 16 16"> <path d="M6 .278a.768. -->
    
  
<body class="text-bg-secondary">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"> 
        <header class="mb-auto"> <div> </div> </header> 
        <main class="px-3"> <h1>Prvih 20 zutih pokemona</h1></main>
      </div>
    <div id="pokemon-container">
        <script id="pokemon-list" type="text/x-handlebars-template">
            <table border="1" cellpadding="8" class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ime</th>
                        <th>Api link</th>
                    </tr>
                </thead>

                <tbody>
                    {{#each pokemon}}
                    <tr>
                        <td class="text-bg-dark">{{@index}}</td>
                        <td class="text-bg-dark">{{name}}</td>
                        <td class="text-bg-dark"><a href="{{url}}" target="_blank">Link</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>
    </div>
    
    
<!-- <div id="result"></div> -->
<script src="sctipt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" class="astro-vvvwv3sm"></script> 

</body>
</html>
